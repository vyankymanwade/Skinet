<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}">
    </div>

    <div class="col-6">
        <div>
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency}}</p>
            <div class="d-flex align-items-center justify-content-start">
                <div class="d-flex align-items-center me-2">
                    <i class="fa fa-minus-circle me-2 text-warning" style="cursor: pointer;font-size: 2em;"></i>
                    <span class="me-2">{{"2"}}</span>
                    <i class="fa fa-plus-circle me-2 text-warning" style="cursor: pointer;font-size: 2em;"></i>
                </div>
                <button class="btn btn-outline-secondary">Add To Cart</button>
            </div>
        </div>

        <div class="d-flex flex-column mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
