<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadCrumb">
    <section *ngIf="breadCrumb[breadCrumb.length-1].label !== 'Home'" class="py-5 mb-3" style="margin-top: 70px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadCrumb[breadCrumb.length-1].label | titlecase}}</h1>
                </div>
    
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
